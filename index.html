<!DOCTYPE HTML>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{Page Title}</title>
    <link rel="canonical" href="{A URL of This Service}" />
    <link rel="icon" href="./favicon.ico" />
    <link rel="me" href="{Your Twitter URL}" />

    <meta name="author" content="{Your Name}" />
    <meta name="description" content="{A Description of This Service}" />
    <meta name="keywords" content="A, B, C, D, ..." />

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="{Top-Page Name}" />
    <meta property="og:title" content="{A Name of This Service}" />
    <meta property="og:description" content="{A Description of This Service}" />
    <meta property="og:url" content="{A URL of This Service}" />
    <meta property="og:image" content="{Hero-Image URL}" />
    <meta name="twitter:card" content="{summary || summary_large_image}" />
    <meta name="twitter:site" content="@{Your Twitter ID}" />

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-XXXXXXXXXX");
    </script>
  </head>

  <body>
  </body>
</html>
